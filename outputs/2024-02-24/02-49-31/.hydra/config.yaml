project_name: sneakers_ml
log_wandb: false
data:
  name: brands_classification
  full: data/training/brands-classification
  train: data/training/brands-classification-splits/train
  val: data/training/brands-classification-splits/val
  test: data/training/brands-classification-splits/test
features:
  hog:
    full: data/features/${data.name}/hog.pickle
    train: data/features/${data.name}-splits/hog-train.pickle
    val: data/features/${data.name}-splits/hog-val.pickle
    test: data/features/${data.name}-splits/hog-test.pickle
  resnet152:
    full: data/features/${data.name}/resnet.pickle
    train: data/features/${data.name}-splits/resnet-train.pickle
    val: data/features/${data.name}-splits/resnet-val.pickle
    test: data/features/${data.name}-splits/resnet-test.pickle
    device: cuda
    use_onnx: true
    onnx_path: ''
