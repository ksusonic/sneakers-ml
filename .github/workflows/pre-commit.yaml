name: pre-Commit

on:
  push:
    branches:
      - trunk
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
